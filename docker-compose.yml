version: '3.9'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: psp
      POSTGRES_PASSWORD: mypassword
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
  server:
    build: .
    volumes:
      - ./:/usr/src/app
    ports:
      - 3000:3000
      - 5678:5678
      - 9229:9229
    depends_on:
      - db